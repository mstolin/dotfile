[bar/topbar]
width = 100%
height = 22pt
radius = 0
bottom = false
border-size = 8
border-color = ${colors.background}
background = ${colors.background}
foreground = ${colors.foreground}
font-0 = "FuraMono Nerd Font:size=14;3"
font-1 = "FuraMono Nerd Font:size=16;4"
font-2 = monospace
modules-left = jgmenu sep terminal-launcher filemanager-launcher webbrowser-launcher mailclient-launcher
modules-right = cpu sep memory sep wlan sep battery sep pulseaudio sep date sep powermenu sep
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
tray-position = right
tray-background = ${colors.background-alt}